<html>
    <head>
        <title>Account Management</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
    </head>
    <h1>
        <center> Account Management</center>
    </h1>
    <body>
        <div class="form-container">
        <ul class="list">
            <form action="/account_actions" method="POST">
                <li><label for="deposit">Deposit</label>
            <input type="text" name="deposit" placeholder="" required/></li> <li><input type="button" name="Deposit" value="Submit"></li>
            <li><label for="withdraw">Withdraw</label>
                <input type="text" name="withdraw" placeholder="" required/></li><li><input type="button" name="Withdraw" value="Submit"></li>
                <li><label for="transfer">Transfer Money to Another Account</label></li>
                    <li><select name="accounts" id="accounts">
                        <option value="1" default>Bank acc 1</option>
                        <option value="2">Bank acc 2</option>
                        <option value="3">Bank acc 3</option>
                    </select></li>
                    <li><input type="text" name="transfer" placeholder="" required/></li> <li><input type="button" name="Transfer" value="Submit"></li>
        </form></li>
        <br>
        <br>
        <a href="/view_account">Return to View Accounts</a>
        </ul>
        </div>
    </body>
</html>
