<html>
    <head>
        <title>Customer Resgistration</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
    </head>
    <center>
        <h1>New User! Register Now!</h1>
    </center>
    <body>
    <h2>
        <div class="form-container">
            <ul class="list">
                <li><form action="http://localhost:3000/create" method="POST"></li>
                    <li><label for="username">Username:</label>
                    <input type="text" id="username" name="username"></li>

                    <li><label for="name">Name:</label>
                    <input type="text" id="name" name="name"></li>

                    <li><label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname"></li>

                    <li><label for="address">Address:</label>
                    <input type="text" id="address" name="address"></li>

                    <li><label for="pass">Password (8 characters min,12 max):</label>
                        <input type="password" id="pass" name="password"
                            minlength="8" required
                            maxlength="12" required></li>
                
                    <li><label for="pass">Repeat Password ():</label>
                    <input type="password" id="pass" name="password"
                        minlength="8" required
                        maxlength="12" required></li>
                
                    <li><input type="submit" value="Create"></li>
                </form>
            </ul>
        </div>
    <h2>  
    </body>
</html>
