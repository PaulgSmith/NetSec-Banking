<html>

<head>
    <title>Customer Resgistration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<center>
    <h1>New User Registration</h1>
</center>

<body>
    <h2>
        <div class="form-container">
            <ul class="list">
                <li>
                    <form action="http://localhost:3000/create" method="POST">
                </li>
                <li><label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </li>

                <li><label for="name">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </li>

                <li><label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </li>

                <li><label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </li>

                <li><label for="pass">Password</label>
                    <input type="password" id="pass" name="password" minlength="8" required maxlength="12"
                        required><small>Minimum 8 characters</small>
                </li>

                <li><input type="submit" value="Create"></li>
                </form>
            </ul>
        </div>
        <h2>
</body>
